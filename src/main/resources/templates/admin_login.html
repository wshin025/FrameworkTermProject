<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="admin-layout">
  <div class="card-panel" style="max-width: 400px; margin: 0 auto;">

    <h2 class="login-title">ADMIN LOGIN</h2>

    <form action="/admin/login" method="post">
      <div class="form-field">
        <label>아이디</label>
        <input type="text" name="username" required>
      </div>

      <div class="form-field">
        <label>비밀번호</label>
        <input type="password" name="password" required>
      </div>

      <button type="submit" class="btn" style="width: 100%;">로그인</button>

      <p class="error-text" th:if="${error}" th:text="${error}"></p>
    </form>

    <p style="margin-top: 16px; text-align:center; font-size: 12px;">
      <a href="/">← 메인으로</a>
    </p>

  </div>
</div>

</body>
</html>
