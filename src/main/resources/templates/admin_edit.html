<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>앨범 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="admin-layout">
    <div class="card-panel" style="max-width: 700px; margin: 0 auto;">

        <h2 class="login-title">EDIT ALBUM</h2>

        <form action="/admin/update" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${album.id}">

            <div class="form-field">
                <label>앨범 이름</label>
                <input type="text" name="title" th:value="${album.title}" required>
            </div>

            <div class="form-field">
                <label>설명</label>
                <textarea name="description" rows="5" th:text="${album.description}" required></textarea>
            </div>

            <div class="form-field">
                <label>현재 이미지</label><br>
                <img th:src="${album.imageUrl}" alt="" class="admin-thumb" style="width:140px;height:140px;border-radius:18px;">
            </div>

            <div class="form-field">
                <label>이미지 변경 (선택)</label>
                <input type="file" name="file" accept="image/*">
            </div>

            <div style="margin-top: 18px; display:flex; gap:10px; justify-content:flex-end;">
                <a href="/admin" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn">수정 저장</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
